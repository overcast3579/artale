<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>首頁</title>
        <link rel="stylesheet" href="../../artale/assets/css/index.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-light">
        <div id="navbar-container"></div>

        <!-- 內容區塊 -->
        <div class="container">
            <h2 class="mb-3">首頁要放啥</h2>
        </div>

        <!-- 女神400 -->
        <div class="container mt-5">
            <div class="row justify-content-center align-items-start">
                <div class="col-md-6 col-lg-5 mb-3">
                    <div class="card p-4 w-100 shadow-sm" style="background-color: #f8f9fa; border-radius: 1rem">
                        <div class="d-flex justify-content-between text-center mb-3 px-2" id="weekdayBar">
                            <div class="day-box flex-fill">
                                <span class="fw-bold">一</span>
                                <div class="small">橘色</div>
                                <div class="small">有趣</div>
                            </div>
                            <div class="day-box flex-fill">
                                <span class="fw-bold">二</span>
                                <div class="small">黃色</div>
                                <div class="small">恐怖</div>
                            </div>
                            <div class="day-box flex-fill">
                                <span class="fw-bold">三</span>
                                <div class="small">紫色</div>
                                <div class="small">有意思</div>
                            </div>
                            <div class="day-box flex-fill">
                                <span class="fw-bold">四</span>
                                <div class="small">深藍</div>
                                <div class="small">憂鬱</div>
                            </div>
                            <div class="day-box flex-fill">
                                <span class="fw-bold">五</span>
                                <div class="small">淺藍</div>
                                <div class="small">冷冰冰</div>
                            </div>
                            <div class="day-box flex-fill">
                                <span class="fw-bold">六</span>
                                <div class="small">綠色</div>
                                <div class="small">晴朗</div>
                            </div>
                            <div class="day-box flex-fill">
                                <span class="fw-bold">日</span>
                                <div class="small">紅色</div>
                                <div class="small">雄壯</div>
                            </div>
                        </div>
                        <span class="d-block mt-1 small">13:00才視為當天</span>
                        <div class="card-header text-center bg-soft-blue text-white rounded" style="border-radius: 0.75rem">
                            女神400小工具
                            <span class="d-block mt-1 small text-white-50">
                                點第一個欄位會清空全部<br />
                                輸入完四個數字自動顯示結果
                            </span>
                        </div>

                        <div class="card-body text-center">
                            <div class="d-flex justify-content-center gap-2 mb-3 flex-wrap">
                                <div class="text-center">
                                    <label for="input0" class="form-label">初始</label>
                                    <input type="number" class="form-control text-center no-arrow" id="input0" style="width: 60px" min="0" max="3" />
                                </div>
                                <div class="text-center">
                                    <label for="inputL" class="form-label">左邊</label>
                                    <input type="number" class="form-control text-center no-arrow" id="inputL" style="width: 60px" min="0" max="3" />
                                </div>
                                <div class="text-center">
                                    <label for="inputM" class="form-label">中間</label>
                                    <input type="number" class="form-control text-center no-arrow" id="inputM" style="width: 60px" min="0" max="3" />
                                </div>
                                <div class="text-center">
                                    <label for="inputR" class="form-label">右邊</label>
                                    <input type="number" class="form-control text-center no-arrow" id="inputR" style="width: 60px" min="0" max="3" />
                                </div>
                            </div>
                            <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-5 d-flex flex-column align-items-center gap-3">
                    <img src="../img/cd.png" alt="CD顏色" class="img-fluid" style="max-height: 300px; object-fit: contain" />
                    <img src="../img/fragments.jpg" alt="女神碎片" class="img-fluid" style="max-height: 300px; object-fit: contain" />
                </div>
            </div>
        </div>

        <script src="../assets/js/auth.js"></script>
        <script>
            checkLogin();
        </script>
        <script src="../assets/js/navbarLoader.js"></script>
        <script src="../assets/js/platformSolver.js"></script>
    </body>
</html>
